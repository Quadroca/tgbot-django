<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

{% load static %}

<link rel="stylesheet" href="{% static 'core/style.css' %}">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
<!--url 'core:detail' означает приложение "core" → URL "detail" в core\urls.py-->
        <li><a href="{% url 'core:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
